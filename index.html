<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8"/>
        <title>Havuz Problemi</title>

        <script>

            function hesapla() {

                var dolum = parseInt(document.getElementById("dolduran_musluk").value);
                var bosaltim = parseInt(document.getElementById("bosaltan_musluk").value);
                var sure = parseInt(document.getElementById("saat").value);
                var sonuc;
                sonuc = (dolum - bosaltim) * sure / 10;

                document.getElementById("oran").value = sonuc;
            }

        </script>

        <style>

            body {

                text-align: center;
            }

        </style>

    </head>

    <body>

        <h2>Havuz Problemi</h2>

        Saatte <input type="text" id="dolduran_musluk" style="width: 40px"/></input> m<sup>3</sup> dolduruyor. <br>
        Saatte <input type="text" id="bosaltan_musluk" style="width: 40px"/></input> m<sup>3</sup> boşaltıyor. <br><br>
        <p>Havuz 10m<sup>3</sup> ise...</p>
        <input type="text" id="saat" style="width: 40px"/> saat sonra <meter id="oran" value="0" style="height: 30px; width: 100px"></meter> oranında dolu olur.
        <br><br>
        <button onclick="hesapla();"/>Havuzun Doluluk Oranını Hesapla</button>

    </body>

</html>
