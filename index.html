<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8"/>
        <title>Havuz Problemi</title>
        <link rel="stylesheet" href="style.css"/>

        <script>

            function hesapla() {

                var dolum = parseInt(document.getElementById("dolduran_musluk").value);
                var bosaltim = parseInt(document.getElementById("bosaltan_musluk").value);
                var sure = parseInt(document.getElementById("saat").value);
                var sonuc;
                sonuc = (dolum - bosaltim) * sure / 10;

                document.getElementById("oran").value = sonuc;
            }

        </script>

    </head>

    <body>

        <h2>Havuz Problemi Örnek Uygulama</h2>

        <div id="kutu">

            <div id="alan1">
                <p>Saatte <input type="text" id="dolduran_musluk" style="width: 40px"/></input> m<sup>3</sup> dolduruyor.</p> <br>
                <p>Saatte <input type="text" id="bosaltan_musluk" style="width: 40px"/></input> m<sup>3</sup> boşaltıyor.</p>
            </div>

            <br>
    
            <div id="alan2">
                <p>Havuz 10m<sup>3</sup> ise...</p><br>
                <p><input type="text" id="saat" style="width: 40px"/> saat sonra <progress id="oran" value="0"></progress> oranında dolu olur.</p>
            </div>

        </div>

        <button onclick="hesapla();"/>Havuzun Doluluk Oranını Hesapla</button>

    </body>

</html>
